<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual o seu País</title>
</head>
<body>
    <h1>Qual o seu pais?</h1>
    <input type="text" name="txtp" id="txtp">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar() {
            var pais = window.document.querySelector('input#txtp')
            var res = window.document.getElementById('res')
            var p = Text(txtp.value)
            res.innerHTML = `Seu país é <strong>${pais}</strong>`
            if (p == Brasil) {
                p.innerHTML = `Você e Brasileiro meu jovem!`
            } else {
                p.innerHTML = `Você NÃO e Brasileiro meu jovem!`
            }
        }

</script>
</body>
</html>
